{% extends "base.html" %}

{% block content %}

  <h2>Bookings to be approved</h2>
  {% for booking in slots %}
    <div class="booking">
      {{booking.workspace.name}} {{booking.start_time.date()}} {{booking.start_time.time()}} {{booking.user.display_name}} 
      <form action="{{ url_for('.approve_slot', id=booking.id) }}" method="POST">
        <input class="delete" type="submit" value="Approve">
      </form>
    </div>
  {% endfor %}


{% endblock %}
