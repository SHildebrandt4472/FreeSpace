{% extends "base.html" %}

{% block content %}

  <h2>Users</h2>

  <table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Access</th>
        </tr>
    </thead>
  

  {% for user in users %}
  <tr>
    <td>{{user.display_name}}</td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>{{user.access_str()}}</td>
    <td><a href="{{url_for('.edit_user',id = user.id)}}">Edit</a></td>
  </tr>
  {% endfor %}

  </table>

{% endblock %}
