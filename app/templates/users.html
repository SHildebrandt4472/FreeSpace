{% extends "base.html" %}

{% block content %}

  <h2>Users</h2>

  <table class="table">
    <thead>
        <tr>
            <th scope="col" width="110px" ></th>            
            <th scope="col" class="table-secondary">Username</th>
            <th scope="col" class="table-secondary">Name</th>
            <th scope="col" class="table-secondary">Email</th>            
            <th scope="col" class="table-secondary">Last Activity</th>            
            <th scope="col" class="table-secondary"></th>
        </tr>
    </thead>  

  {% for user in users %}
  <tr>        
    
    <th scope="row" class="useraccess-{{user.access}}">
      <img src="{{ url_for('static', filename=user.icon()) }}"> {{user.access_str()}}</th>
    <td>{{ user.username }}</td>
    <td>{{user.display_name }}</td>
    <td><a class="link" href="mailto://{{user.email}}">{{user.email}}</a> </td>    
    <td><a title="{{ h.fmt_datetime(user.last_seen) }}">{{ h.fmt_sincenow(user.last_seen, 10) }}</a></td>    
    <td><a class="link" href="{{ url_for('.show_user',id = user.id) }}">Show</a></td>
  </tr>
  {% endfor %}

  </table>

{% endblock %}
