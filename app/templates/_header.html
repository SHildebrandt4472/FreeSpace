
<div id="header"> 

  <div id="userinfo">
    {% if current_user.is_authenticated %}      
      <div id="user">Welcome {{current_user.display_name }}</div>
    {% endif %}
  </div>

  <span class="title">FreeSpace</span>
</div>

<div id="menubar">
  <ul>
    {% if not current_user.is_anonymous %}    
      <li><a href="{{ url_for('main.home') }}">Home</a></li>      
      <li><a href="{{ url_for('main.workspaces') }}">Work Spaces</a></li>    
      {% if current_user.is_admin() %}
        <li><a href="{{ url_for('main.users') }}">Users</a></li> 
      {% endif %}
      <li class="right"><a href="{{ url_for('main.logout') }}">Logout</a></li>
    {% endif %}
  </ul>
</div>
