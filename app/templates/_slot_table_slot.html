<a class="{{ h.class_for_slot(slot) }}" href="{{ url_for('.edit_slot', id=slot.id) }}">
  
{% if slot.duration > 20 %}
  <span class="status_str">{{ slot.status_str() }}</span>    
{% endif %}   

{% if slot.duration > 40 %}
  <br>
  {{ slot.start_time.strftime("%H:%M")}} - {{ slot.duration }} mins
{% endif %} 
</a>
