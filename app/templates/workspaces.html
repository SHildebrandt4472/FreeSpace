{% extends "base.html" %}

{% block content %}

  <h2>Work Spaces</h2>

  {% for space in spaces %}
  <a href="{{ url_for('.show_workspace',id = space.id)}}">{{space.name}} - {{space.description}}</a><br>
  {% endfor %}

  <a href="{{ url_for('.edit_workspace')}}">New Workspace</a>
{% endblock %}
