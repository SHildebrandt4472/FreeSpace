{% extends "base.html" %}

{% block content %}

  <h2>My bookings</h2>
  {% for booking in bookings %}

      {{booking.workspace.name}} {{booking.start_time.date()}} {{booking.start_time.time()}} <a href="{{url_for('.booking', id=booking.id)}}">Edit</a>
    </div>
  {% endfor %}


{% endblock %}
